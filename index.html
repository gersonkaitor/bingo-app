<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="bingo.js" defer></script> -->
    <title>Bingo</title>
  </head>
  <body>
    <header>
      <h1>Bingo</h1>
    </header>
    <div class="container">
      <div class="bingo" id="bingo-table"></div>

      <div class="bingo-spin">
        <button id="spin-btn" class="btn spin">SPIN</button>
        <button id="reset-btn" class="btn reset">RESET</button>
        <div class="spinner">
          <div class="loader">Loading...</div>
        </div>
      </div>

      <div class="bingo-card">
        <div class="bingo-card-title">
          <div class="title">B</div>
          <div class="title"">I</div>
          <div class="title">N</div>
          <div class="title">G</div>
          <div class="title">O</div>
        </div>
        <div class="bingo-card-body">
            <div class="bingo-pattern-row">
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
            </div>
            <div class="bingo-pattern-row">
                <div class="row-item item-active"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
            </div>
            <div class="bingo-pattern-row">
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item item-active">free</div>
                <div class="row-item"></div>
                <div class="row-item"></div>
            </div>
            <div class="bingo-pattern-row">
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
            </div>
            <div class="bingo-pattern-row">
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
                <div class="row-item"></div>
            </div>
        </div>
      </div>
      
      <footer>
        Bingo &copy; Gerson 2023
      </footer>
    </div>
    <script src="bingo.js"></script>
  </body>
</html>
